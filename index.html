<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect nested rounded corners</title>
    <link rel="stylesheet" href="./dist/main.css">
</head>
<body class="bg-[#ECECEC] font-sans">
    <div class="container mx-auto flex flex-col justify-center items-center gap-10">
        <h1 class="text-4xl font-bold pt-10 text-center text-gray-900">Perfect nested rounded corners</h1>
        <div class="flex flex-col gap-6 w-[300px]">
            <div class="slider-container">
                <label for="or" class="block mb-2 text-sm font-medium text-gray-900">Outer border-radius: <span id="or-value">40</span>px</label>
                <input type="range" id="or" name="or" min="0" max="100" value="40" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
            </div>
            <div class="slider-container">
                <label for="ot" class="block mb-2 text-sm font-medium text-gray-900">Padding: <span id="ot-value">20</span>px</label>
                <input type="range" id="ot" name="ot" min="0" max="60" value="20" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>
        <hr class="w-[350px] border-gray-300">
        <h2 class="font-medium text-gray-900">Perfect inner border-radius seems to be ğŸ‘‡</h2>
        <div class="shadow-sm p-5 flex flex-col w-[300px] h-[250px] bg-white justify-center items-center rounded-full transition-all duration-300" id="card">
            <div class="flex flex-col justify-center items-center w-full h-full bg-gray-300 transition-all duration-300" id="card-inner">
            </div>
        </div>
        <span class="text-xs italic text-gray-500">the mathematical formula used is: Inner radius = Outer radius - Padding/2</span>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
